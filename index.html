<html>
<head>
    <title>bbox finder</title>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="css/maps/leaflet.css" />
    <link rel="stylesheet" href="css/maps/leaflet.draw.css" />
    <link rel="stylesheet" href="css/maps/mapbox.standalone.css" />
    <link rel="stylesheet" href="css/bbox.css" />
    
    <script src="js/libs/jquery-1.9.1.min.js"></script>
    <script src="js/libs/ZeroClipboard.min.js"></script>
    <script src="js/maps/leaflet.js"></script>
    <script src="js/maps/leaflet.draw.js"></script>
    <script src="js/maps/mapbox.standalone.js"></script>
    <script src="js/bbox.js"></script>
   
</head>
<body>
    <div id="map"></div>
    <div id="bbounds">
        <img id="boxboundsbtn" data-clipboard-target="boxbounds" src="/images/copy.png" style="vertical-align:bottom;height:18px;"><input type="textarea" size= "75" id="boxbounds" name="boxbounds" value="Box Bounds" /><input type="textarea" size="2" class="bboxlabel" value="Box"/>
    </div>
    <div id="mbounds">
        <img id="mapboundsbtn" data-clipboard-target="mapbounds" src="/images/copy.png" style="vertical-align:bottom;height:18px;"><input type="textarea" size= "75" id="mapbounds" name="mapbounds" value="Map Bounds" /><input type="textarea" size="2" class="bboxlabel" value="Map"/>
    </div>
    <div id="mouse">
        <img id="mouseposbtn" data-clipboard-target="mousepos" src="/images/copy.png" style="vertical-align:bottom;height:18px;"><input type="textarea" size= "35" id="mousepos" name="mousepos" value="Mouse Position Google Mercator" /><input type="textarea" size="4" class="bboxlabel" value="Mouse"/>
    </div>
    <div id="zoom">
        <img id="zoomlevelbtn" data-clipboard-target="zoomlevel" src="/images/copy.png" style="vertical-align:bottom;height:18px;"><input type="textarea" size= "35" id="zoomlevel" name="zoomlevel" value="Zoom Level" /><input type="textarea" size="4" class="bboxlabel" value="Zoom"/>
    </div>
</body>

</html>
