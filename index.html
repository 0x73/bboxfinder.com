<html>
<head>
    <title>bbox finder</title>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="css/maps/leaflet.css" />
    <link rel="stylesheet" href="css/maps/leaflet.draw.css" />
    <link rel="stylesheet" href="css/maps/mapbox.standalone.css" />
    <link rel="stylesheet" href="css/bbox.css" />
    
    <script src="js/libs/jquery-1.9.1.min.js"></script>
    <script src="js/libs/ZeroClipboard.min.js"></script>
    <script src="js/maps/leaflet.js"></script>
    <script src="js/maps/leaflet.draw.js"></script>
    <script src="js/maps/mapbox.standalone.js"></script>
    <script src="js/bbox.js"></script>
   
</head>
<body>
    <div id="map"></div>
    <div id="bbounds">
        <input type="textarea" size= "75" id='boxbounds' name="boxbounds" value="Box Bounds" /><input id="boxboundsbtn" type="textarea" size="8" class="bboxlabel" value=":BoxBounds"/>
    </div>
    <div id="mbounds">
        <input type="textarea" size= "75" id='mapbounds' name="mapbounds" value="Map Bounds" /><input type="textarea" size="8" class="bboxlabel" value=":MapBounds"/>
    </div>
    <div id="mouse">
        <input type="textarea" size= "35" id='mousepos' name="mousepos" value="Mouse Position Google Mercator" /><input type="textarea" size="6" class="bboxlabel" value=":Mouse"/>
    </div>
    <div id="zoom">
        <input type="textarea" size= "35" id='zoomlevel' name="zoomlevel" value="Zoom Level" /><input type="textarea" size="6" class="bboxlabel" value=":Zoom"/>
    </div>
</body>
